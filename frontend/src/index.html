<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>ðŸ¥¥ Coconut Music - Your Music, Your World</title>
		<base href="/" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Discover, listen, and enjoy millions of songs from around the world with Coconut Music."
		/>
		<meta
			name="keywords"
			content="music, streaming, songs, playlist, audio, entertainment"
		/>
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- Google Fonts for Music App -->
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Font Awesome Icons -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>

		<!-- Material Icons -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
	</head>
	<body>
		<app-root>
			<div
				id="initial-loader"
				style="
					position: fixed;
					top: 0;
					left: 0;
					width: 100%;
					height: 100%;
					background: linear-gradient(
						135deg,
						#667eea 0%,
						#764ba2 100%
					);
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					color: white;
					font-family: 'Inter', sans-serif;
					z-index: 9999;
				"
			>
				<div
					style="
						font-size: 4rem;
						margin-bottom: 1rem;
						animation: bounce 2s infinite;
					"
				>
					ðŸ¥¥
				</div>
				<h1
					style="
						font-size: 2rem;
						font-weight: 600;
						margin-bottom: 1rem;
					"
				>
					Coconut Music
				</h1>
				<div
					style="
						width: 40px;
						height: 40px;
						border: 4px solid rgba(255, 255, 255, 0.1);
						border-top: 4px solid white;
						border-radius: 50%;
						animation: spin 1s linear infinite;
					"
				></div>
			</div>

			<style>
				@keyframes spin {
					0% {
						transform: rotate(0deg);
					}
					100% {
						transform: rotate(360deg);
					}
				}

				@keyframes bounce {
					0%,
					20%,
					53%,
					80%,
					100% {
						transform: translate3d(0, 0, 0);
					}
					40%,
					43% {
						transform: translate3d(0, -30px, 0);
					}
					70% {
						transform: translate3d(0, -15px, 0);
					}
					90% {
						transform: translate3d(0, -4px, 0);
					}
				}
			</style>
		</app-root>
	</body>
</html>
